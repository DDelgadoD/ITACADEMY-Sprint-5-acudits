<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./src/index.js" defer></script>
    <title>Daily Joker</title>
  </head>
  <body>
    <section class="dark">
      <div class="container py-4">
        <h1 class="h1 text-center">Daily Joker</h1>
        <article class="postcard">
          <div class="postcard-text">
            <div class="joke-box">
              <div class="postcard-joke">
                <h1 id="joke"></h1>
              </div>
            </div>

            <div id="voting" class="d-flex justify-content-center my-3 d-none">
              <div class="d-flex align-content-center flex-wrap me-5">
                How funny is this joke?
              </div>
              <button class="btn btn-danger m-3 mb-0 rounded-circle">1</button>
              <button class="btn btn-warning m-3 mb-0 rounded-circle">2</button>
              <button class="btn btn-success m-3 mb-0 rounded-circle">3</button>
            </div>
            <button id="get-joke" class="btn btn-primary mt-3" onclick="getJoke()">
              Next Joke
            </button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
