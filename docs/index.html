<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./src/index.js" defer></script>
    <title>Daily Joker</title>
  </head>
  <body>
    <section class="d-flex align-content-center">
      <div id="weather" class="align-self-center pe-2 ms-3"></div>
      <div id="weather-icon" class="align-self-center ps-2"></div>
    </section>
    <section class="container d-flex justify-content-center">
      <div class="mini-blob align-self-end d-none d-lg-block"></div>

      <div class="container d-flex justify-content-center blob">
        <div
          class="inside-blob d-flex align-content-center justify-content-center flex-column"
        >
          <h1 class="text-center mb-5">Daily Joker</h1>

          <p id="joke" class="text-center mb-5"></p>

          <div id="voting" class="d-flex justify-content-center my-3 d-none">
            <button class="btn btn-danger m-3 mb-0 rounded-circle">1</button>
            <button class="btn btn-warning m-3 mb-0 rounded-circle">2</button>
            <button class="btn btn-success m-3 mb-0 rounded-circle">3</button>
          </div>

          <button id="get-joke" class="btn btn-primary align-self-center mt-3">
            Next Joke
          </button>
        </div>
      </div>

      <div class="mini-blob2 d-none d-lg-block"></div>
    </section>
  </body>
</html>
